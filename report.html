<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>FeatureLayer</title>


    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/library/3.20/3.20compact/esri/css/esri.css" />
    <script src="http://localhost:8080/arcgis_js_api/library/3.20/3.20compact/init.js"></script>
    <style>
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

    </style>

    <script>
        require([
                "esri/map",
                "esri/layers/FeatureLayer",
                "dojo/domReady!"
            ],
            function(
                Map,
                FeatureLayer
            ) {

                var map = new Map("map");

                /****************************************************************
                 * Add feature layer - A FeatureLayer at minimum should point
                 * to a URL to a feature service or point to a feature collection
                 * object.
                 ***************************************************************/

                // Carbon storage of trees in Warren Wilson College.
                var featureLayer = new FeatureLayer("http://localhost:6080/arcgis/rest/services/vegas/MapServer/3");

                map.addLayer(featureLayer);

            });

    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
