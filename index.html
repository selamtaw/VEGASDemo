<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>VEGAS - Demo</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="css/lib/bootstrapmap.css" />
    <link rel="stylesheet" href="css/lib/font-awesome.min.css" />
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/library/3.20/3.20/esri/css/esri.css" />
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/library/3.20/3.20/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
</head>

<body>
    <div class="container-fluid claro" id="mainContainer">
        <!--legend div-->
        <div class="panel panel-default panelCon" style="display:block;opacity:1;left:auto;right: 60px;bottom:auto;top:60px;width:350px;height: 550px;">
            <div class="panel-heading">
                <span class="panel-titletext">Legend</span>
                <span class="pull-right clickable" data-effect="slideUp"><i class="fa fa-times"></i></span>
            </div>
            <div class="panel-body" style="width: 349px; height: 500px;overflow-y: scroll;">
                <div id="legend"></div>
            </div>
        </div>

        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">VEGAS</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li id="timeAwareData"><a href="#">Time Aware Data</a></li>
                    <li id="drawMenuItems" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Draw
                                <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a id="polygon">Polygon</a></li>
                            <li><a id="freehandPolygon">FreeHand Polygon</a></li>
                            <li><a id="circle">Circle</a></li>
                            <li><a id="triangle">Triangle</a></li>
                        </ul>
                    </li>
                    <li id="legendMenuItem"><a href="#">Legend</a></li>
                    <li id="printMenuItem"><a href="#">Print</a></li>
                    <li id="shareMenuItem"><a href="#">Share</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3" style="background-color: grey;height: 100%">
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-10">
                        <br><br><br>
                        <Button id='allLayer' class='btn btn-primary btn-block'>All</Button>
                        <Button id='school' class='btn btn-primary btn-block'>Schools</Button>
                        <Button id='health' class='btn btn-primary btn-block'>Health Centers</Button>
                        <Button id='subcity' class='btn btn-primary btn-block'>Subcity</Button>
                    </div><br><br><br><br><br>
                </div>
                <div class='row'>
                    <div id='analysisWidgetDiv'></div>
                </div>
            </div>
            <div id="mapContainer" class="col-sm-9">
                <div id="search"></div>
                <div id="legendPane">
                    <div id="legendDiv"></div>
                </div>
                <div id="mapDiv"></div>
            </div>
        </div>
    </div>
    <script>
        var dojoConfig = {
            has: {
                "dojo-debug-messages": true
            },
            parseOnLoad: false,
            locale: 'en-us',
            async: true,
            cahceBust: true,
            packages: [{
                name: 'appWidgets',
                location: '/VEGASDemo/js/widgets'
            }, {
                name: 'app',
                location: '/VEGASDemo/js'
            }, {
                name: 'utils',
                location: '/VEGASDemo/js/utils'
            }]
        }
    </script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script src="http://localhost:8080/arcgis_js_api/library/3.20/3.20/init.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
