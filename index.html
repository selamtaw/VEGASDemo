<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>VEGAS - Demo Map</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="css/lib/bootstrapmap.css" />
    <link rel="stylesheet" href="css/lib/font-awesome.min.css" />
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/library/3.20/3.20/esri/css/esri.css" />
    <link rel="stylesheet" href="http://localhost:8080/arcgis_js_api/library/3.20/3.20/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
</head>

<body>
    <div class="container-fluid claro" id="mainContainer">
        <!--legend div-->
        <div id="legendPanel" class="panel panel-default panelCon">
            <div class="panel-heading">
                <span class="panel-titletext">Legend</span>
                <span class="pull-right clickable" data-effect="slideUp">
                    <i class="fa fa-times"></i>
                </span>
            </div>
            <div class="panel-body">
                <div id="legend"></div>
            </div>
        </div>
        <!--Analysis result panel-->
        <div id='analysisWidgetDiv' class='panel panel-default panelCon'>
            <div class="panel-heading">
                <span class="panel-titletext">Analysis Result</span>
                <span class="pull-right clickable" data-effect="slideUp">
                    <i class="fa fa-times"></i>
                </span>
            </div>
            <div class="panel-box">
                <div id="analysisResult">
                    <h3 class="well">No result</h3>
                </div>
            </div>
        </div>
        <!--Nav bar menu-->
        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">VEGAS</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li id="timeAwareData"><a href="report.html">Report</a></li>
                    <li id="drawMenuItems" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Draw
                                <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a id="polygon">Polygon</a></li>
                            <li><a id="freehandPolygon">FreeHand Polygon</a></li>
                            <li><a id="circle">Circle</a></li>
                            <li><a id="triangle">Triangle</a></li>
                        </ul>
                    </li>
                    <li id="drawMenuItems" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Tools
                                <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li id="legendMenuItem"><a href="#">Legend</a></li>
                            <li id="analysisMenuItem"><a href="#">Analysis</a></li>

                        </ul>
                    </li>
                    <li id="printMenuItem"><a href="#">Print</a></li>
                    <li id="shareMenuItem"><a href="#">Share</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3" style="background-color: white;height: 100%;">
                <br><br><br>
                <div class="panel-group" id="asideMenu">
                    <!--Layer list panel-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle='collapse' data-parent='#asideMenu' href="#layerListCollapse">Layer List</a>
                            </h4>
                        </div>
                        <div id="layerListCollapse" class="panel-collapse collapse in">
                            <Button id='allLayer' class='btn btn-primary btn-block'>All</Button>
                            <Button id='school' class='btn btn-primary btn-block'>Schools</Button>
                            <Button id='health' class='btn btn-primary btn-block'>Health Centers</Button>
                            <Button id='subcity' class='btn btn-primary btn-block'>Subcity</Button>
                            <Button id='population' class='btn btn-primary btn-block'>Population</Button>
                        </div>
                    </div>
                    <!--Custom result menu-->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle='collapse' data-parent='#asideMenu' href="#customResultCollapse">Custom Result</a>
                            </h4>
                        </div>
                        <div id="customResultCollapse" class="panel-collapse collapse">
                            <Button id='allLayer' class='btn btn-primary btn-block'>All</Button>
                            <Button id='school' class='btn btn-primary btn-block'>Schools</Button>
                            <Button id='health' class='btn btn-primary btn-block'>Health Centers</Button>
                            <Button id='subcity' class='btn btn-primary btn-block'>Subcity</Button>
                            <Button id='population' class='btn btn-primary btn-block'>Population</Button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mapContainer" class="col-sm-9">
                <div id="search"></div>
                <div id="legendPane">
                    <div id="legendDiv"></div>
                </div>
                <div id="mapDiv"></div>
                
            </div>
        </div>
    </div>
    <script>
        var dojoConfig = {
            has: {
                "dojo-debug-messages": true
            },
            parseOnLoad: false,
            locale: 'en-us',
            async: true,
            cahceBust: true,
            packages: [{
                name: 'appWidgets',
                location: '/VEGASDemo/js/widgets'
            }, {
                name: 'app',
                location: '/VEGASDemo/js'
            }, {
                name: 'utils',
                location: '/VEGASDemo/js/utils'
            }]
        }
    </script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script src="http://localhost:8080/arcgis_js_api/library/3.20/3.20/init.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
